<html>
    <head>
        <title>Table Demo</title>
          <script src="datatable/jquery.js"></script> 
          <script src="datatable/jquery.dataTables.min.js"></script> 
		  <link href="datatable/jquery.dataTables.min.css" rel="stylesheet">
    <script>
     $(document).ready(function(){
	   $("#myTable").dataTable();
	 });
   </script>
 </head>
    <body>
      
        <table id="companyData">  
            <thead>  
                <tr>  
                    <th>Id</th>  
                    <th>Company-Name</th>
                    <th>Company-Website</th>  
                    <th>Company-Phone</th>  
                    <th>Company-Address</th>  
                    <th>Company-City</th>
                    <th>Company-State</th>
                    <th>Company-Country</th>
                    <th>Company-Industry</th>  
                </tr>  
            </thead>  
        </table>             
                
    </body>

    <script type="text/javascript">  
        $(document).ready(function () {  
            $('#companyData').DataTable({  
                "ajax": {  
                    "url": "./display-company.php",  
                    "type": "GET",  
                    "datatype": "json"  
                },  
                "columns": [  
                    { "data": "id" },  
                    { "data": "cname" },  
                    { "data": "cwebsite" }, 
                    { "data": "cphone" }  ,
                    { "data": "address"},
                    { "data": "ccity"},
                    { "data": "cstate"},
                    { "data": "ccountry"},
                    { "data": "Industry"}
                ]  
            });  
        });           
    </script>
</html>
